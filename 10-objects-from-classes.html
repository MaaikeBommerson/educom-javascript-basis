<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class car {
            color = ""

            constructor(color) {
                this.color = color
            }
            getColor() {
                return(this.color)
            }
        }
        const fiat = new car("red")
        const porsche = new car("black")

        console.log({
            fiat: fiat.getColor(),
            porsche: porsche.getColor()
        })
    </script>
</body>
</html>
